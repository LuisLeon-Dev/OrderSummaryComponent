<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img src="images/illustration-hero.svg" alt="" />
          <div class="card-info">
            <h3 class="card-title">Order Summary</h3>
            <p class="card-info">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="plan">
              <img src="images/icon-music.svg" alt="" class="plan-icon" />
              <div class="plan-subscription">
                <div class="plan-subscription-option"><p>Annual Plan</p></div>
                <div class="plan-subscription-price"><p>$59.99/year</p></div>
              </div>
              <p class="plan-subscription-change">Change</p>
            </div>
            <div class="buttons">
              <button class="button-confirm">Proceed to Payment</button>
              <button class="button-cancel">Cancel Order</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Luis Leon</a>.
    </div>
  </body>
</html>
