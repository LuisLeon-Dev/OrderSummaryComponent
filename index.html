<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__header">
          <img
            src="images/illustration-hero.svg"
            alt="person listening to music"
            class="card__img"
          />
          <div class="card__body">
            <h3 class="card__title">Order Summary</h3>
            <p class="card__info">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="card__payment">
              <div class="card__plan">
                <img src="images/icon-music.svg" alt="" class="card__icon" />
                <div class="card__subscription">
                  <div
                    class="card__subscription-option card__subscription-option--bold"
                  >
                    <p>Annual Plan</p>
                  </div>
                  <div class="card__subscription-option">
                    <p>$59.99/year</p>
                  </div>
                </div>
                <a href="#" class="card__subscription--change">Change</a>
              </div>
            </div>
            <div class="card__actions">
              <button class="button button--confirm">Proceed to Payment</button>
              <a class="button--cancel">Cancel Order</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Luis Leon</a>.
    </div>
  </body>
</html>
